<html>
    <head>
        <body>
            <h1>Buat Account Baru</h1> 
            <h3>Sign Up Form</h3>
            <p>First Name:</p>
            <p>
                
            <input type="text" name="username" placeholder="username..."/>
            </p>
            <p>Last Name:</p>
            <p>
                
                <input type="password" placeholder="*******"/>
            </p>
            <p>Gender</p>
            <p>
                <label><input type="radio" name="Jenis_kelamin" value="Male" /> Male</label>
            </p>
            <p>
                <label><input type="radio" name="Jenis_kelamin" value="female" /> Female</label>
            </p>
            
            <p>Nationality</p>
            <p>
                
                <select name="nationality">
                    <option value="Indonesia">Indonesia</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="German">German</option>
                    <option value="Turkiye">Turkiye</option>
                </select>
            </p>
            <p>Languange spoken</p>
            <p>
                <label><input type="checkbox" name="Bahasa Indonesia" value="Bahasa Indonesia" /> Bahasa Indonesia</label>
            </p>
            <p>
                <label><input type="checkbox" name="English" value="english" /> English</label>
            </p>
            <p>
                <label><input type="checkbox" name="Other" value="Other" /> Other</label>
            </p>
            <p>Bio:</p>
            <p>
                <label>Biografi:</label>
                <textarea name="biografi"rows="10" cols="40"></textarea>
            </p>
            <p>
               <a href="Welcome.html" >
